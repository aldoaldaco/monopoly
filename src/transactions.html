<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            paper-button.indigo {
                background-color: var(--paper-green-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }

            paper-button.indigo:hover {
                background-color: var(--paper-green-400);
            }

            paper-input {
                width: 150px;
            }

            .operation {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>

        <div class="card">
            <h2>Title deeds</h2>
            <div class="operation">
                <paper-dropdown-menu label="Title Deeds" no-animations="true" on-value-changed="deedChange">
                    <paper-listbox slot="dropdown-content">
                        <template is="dom-repeat" items="[[deeds]]" as="deed">
                            <paper-item class="item">[[deed.name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Players" no-animations="true" on-value-changed="userChange">
                    <paper-listbox slot="dropdown-content">
                        <template is="dom-repeat" items="[[playersArray]]" as="player">
                            <paper-item class="item">[[player.name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-button class="indigo" on-click="transferDeed">Make transaction</paper-button>
            </div>
            <h2>Accounts transfer</h2>
            <div class="operation">
                <paper-input label="Amount to transfer" value="{{moneySelected}}"></paper-input>
                <paper-dropdown-menu label="Players" no-animations="true" on-value-changed="">
                    <paper-listbox slot="dropdown-content">
                        <template is="dom-repeat" items="[[playersArray]]" as="player">
                            <paper-item class="item">[[player.name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-button class="indigo" on-click="transferMoney">Make transaction</paper-button>
            </div>
        </div>
    </template>

    <script>
        class MyView2 extends Polymer.Element {
            static get is() {
                return 'my-view2';
            }

            static get properties() {
                return {
                    players: {
                        type: Object,
                        observer: '_formatPlayers'
                    },
                    playersArray: {
                        type: Array,
                        value: []
                    },
                    player: {
                        type: Object,
                        value: {}
                    },
                    deeds: {
                        type: Array,
                        value: []
                    },
                    userSelected: {
                        type: String,
                        value: ''
                    },
                    deedSelected: {
                        type: String,
                        value: ''
                    },
                    moneySelected: {
                        type: Number,
                        value: 100
                    }
                };
            }

            deedChange(event) {
                for (const deed of this.deeds) {
                    if (deed.name === event.detail.value) {
                        this.set('deedSelected', deed.uid);
                    }
                }
            }

            userChange(event) {
                for (const player of this.playersArray) {
                    if (player.name === event.detail.value) {
                        this.set('userSelected', player.uid);
                    }
                }
            }

            addDeed(user, deed) {
                const updates = {};
                updates['/players/' + user + '/title_deeds/' + deed] = true;
                database.ref().update(updates);
            }

            removeDeed(user, deed) {
                const updates = {};
                updates['/players/' + user + '/title_deeds/' + deed] = false;
                database.ref().update(updates);
            }

            getUser(uid) {
                const players = database.ref('players/' + uid);
                let user = {};
                players.once('value', (snapshot) => {
                    user = snapshot.val();
                });
                return user;
            }

            transferMoney() {
                const balance = this.player.balance - this.moneySelected;
                this.updateBalance(this.player.uid, balance);
                const userTo = this.getUser(this.userSelected);
                const sum = Number.parseInt(userTo.balance) + Number.parseInt(this.moneySelected);
                this.updateBalance(this.userSelected, sum);
                this.dispatchEvent(new CustomEvent('new-transaction', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        to: this.userSelected,
                        type: 'money',
                        value: this.moneySelected
                    }
                }));
            }

            transferDeed() {
                this.addDeed(this.userSelected, this.deedSelected);
                this.removeDeed(this.player.uid, this.deedSelected);
                this.dispatchEvent(new CustomEvent('new-transaction', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        to: this.userSelected,
                        type: 'title_deed',
                        value: this.deedSelected
                    }
                }));
            }

            _formatPlayers() {
                const playersArray = [];
                const players = this.players[0];
                for (const playerId in  players) {
                    const player = players[playerId];
                    if (player.uid !== this.player.uid) {
                        playersArray.push(player);
                    }
                }
                this.set('playersArray', playersArray);
            }
        }

        window.customElements.define(MyView2.is, MyView2);
    </script>
</dom-module>
